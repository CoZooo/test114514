			blacklist = []

#元素战斗配置
[elementalCombatConfig]
	#关闭元素战斗在物品创建时的攻击能力附加
	#关闭后属性将会在真正使用时创建避免精妙背包磁力升级堆叠问题
	itemAttachDataEnabled = true
	#关闭元素战斗在物品创建时的防御能力附加
	#关闭后属性将会在真正使用时创建避免精妙背包磁力升级堆叠问题
	itemDefenseDataEnabled = true

#拔刀剑基础配置
[slashblade]
	#默认SA
	defaultSA = "slashblade:piercing"
	#是否允许渲染自定义模型
	enableCustomModel = true

#神秘遗物配置
[enigmatic_legacy]

	#饰品配置
	[enigmatic_legacy.curios]

		#千咒卷轴配置
		[enigmatic_legacy.curios.cursed_scroll]
			#基础诅咒生效上限
			#Range: > 0
			baseCurseCount = 20
			#完成指定任务提升诅咒生效上限配置列表，格式: '任务ID,数量'
			#例如: '236157B049B38896,50' - 完成236157B049B38896任务后,诅咒数量上限提升50
			ftbCurseCount = ["76FC9361919880D0,20", "555FD97CE5538E94,40", "0482FB3C029760BE,20", "43609A81D4903CB6,150"]

#虚空之力配置
[powerOfTheVoidCommonSettings]

	#祭血仪式配置
	[powerOfTheVoidCommonSettings.powerOfTheVoidCommonSettings]
		#是否启用祭血仪式修改
		modify = true
		#伤害吸收消耗
		#Range: 0.0 ~ 3.4028234663852886E38
		absorption_base_cost = 1000.0
		#生命值消耗
		#Range: 0.0 ~ 3.4028234663852886E38
		health_base_cost = 10.0

